$schema: http://azureml/sdk-2-0/CommandComponent.json
name: train_boston_tensorflow_for_rai
display_name: Train tensorflow model on Boston Dataset for RAI
version: VERSION_REPLACEMENT_STRING
type: command
inputs:
  training_data:
    type: path
  target_column_name:
    type: string
  features:
    type: string
  model_base_name:
    type: string
  model_name_suffix: # Set negative to use epoch_secs
    type: integer
    default: -1
outputs:
  model_info_output_path:
    type: path
code: ./src_boston_tensorflow/
environment: azureml:tensorflow-2.12-cuda11:6
command: >-
  python train.py
  --training_data ${{inputs.training_data}}
  --target_column_name ${{inputs.target_column_name}}
  --features '${{inputs.features}}'
  --model_base_name ${{inputs.model_base_name}}
  --model_name_suffix ${{inputs.model_name_suffix}}
  --model_info_output_path ${{outputs.model_info_output_path}}
