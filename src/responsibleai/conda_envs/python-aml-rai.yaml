name: aml-rai-environment
channels:
  - conda-forge
dependencies:
  - python=3.8
  - pip=20.0.2
  - pip:
    - numpy
    - pandas
    - pyarrow
    - scikit-learn<1.1 # See PR 1429 in responsible-ai-toolbox
    - mlflow
    - azureml-mlflow
    - responsibleai~=0.18.0
    - raiwidgets~=0.18.0
    - azureml-dataset-runtime
    - azureml-core
    - cloudpickle
